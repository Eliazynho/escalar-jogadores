<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESCALANDO PLAYERS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container"><h1>ESCALANDO PLAYERS</h1>
        <script src="main.js"></script>
        <form action="" class="form">
          <div class="name">
            <label for="playerName">NOME DO JOGADOR: </label>
            <input type="text" name="playerName" id="playerName" />
          </div>
          <div class="name">
            <label for="playerNumber">NUMERO DO JOGADOR: </label>
            <input type="text" name="playerNumber" id="playerNumber" />
          </div>
          <div class="name">
            <label for="playerPosition">POSICAO DO JOGADOR: </label>
            <input type="text" name="playerPosition" id="playerPosition" />
          </div>
          <input type="submit" value="Submit" />
        </form></div>
    
  </body>
